  <head>

    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.ico"/>

    <link rel="stylesheet" href="{{ site.baseurl }}/main-styles.css"/>
    <script async defer src="../js/main.js"></script>

    <nav>

            <img id="hamburger-icon" src="../assets/hamburger.jpg" alt="">

        </div>

            <div class="Grid-cell footer-cell footer-margin">
                <h3 class="xsmall-margin">
                    Developers
                </h3>
                <a class="foot-link" target="_blank" href="https://developer.sebgroup.com/">Open Banking</a>

            </div>

            <div class="Grid-cell footer-cell">
