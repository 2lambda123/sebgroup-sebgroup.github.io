name: Update projects data

on: push

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/setup-node@v1
      with:
        node-version: 12.15 
    - run: cd data-loaders 
    - run: npm install
    - run: node project-fetcher.js
      env: 
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: matheusalbino/git-commit@v1.0.1
      with:
       user-name: github
       user-email: example@example.com
       message: updating projects file
       github-token: ${{ secrets.GITHUB_TOKEN }}
